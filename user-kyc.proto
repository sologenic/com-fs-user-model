syntax = "proto3";

package user;

option go_package = "github.com/sologenic/com-fs-user-model;user";

import "google/protobuf/timestamp.proto";

message IDNumber {
    string IssuingCountry = 1;
    string IdentificationClass = 2;
    string IdentificationNumber = 3;
}

message UserKYCDetails {
    string Birthdate = 1;
    string PhoneNumber = 2;
    string EmailAddress = 3;
    string AddressStreet1 = 4;
    string AddressStreet2 = 5;
    string AddressCity = 6;
    string AddressSubdivision = 7;
    string AddressPostalCode = 8;
    string CountryCode = 9;
    string SocialSecurityNumber = 10;
    string IdentificationNumber = 11;
    string FirstName = 12;
    string LastName = 13;
}

message Employment {
    string EmployerName = 1;
    string JobTitle = 2;
    google.protobuf.Timestamp StartDate = 3; 
    google.protobuf.Timestamp EndDate = 4; // Empty if still employed
    EmploymentType Type = 5;
    optional string Industry = 6;
    Income Income = 7;
    EmployerContact Contact = 8;
    bool IsVerified = 9;
    string VerifiedAt = 10;
}

message Income {
    float Amount = 1;
    string Currency = 2;
    IncomeFrequency Frequency = 3;
}

message EmployerContact {
    string Name = 1;
    string Email = 2;
    string Phone = 3;
    string Address = 4;
}

enum EmploymentType {
    NOT_USED_EMPLOYMENTTYPE = 0;
    FULL_TIME = 1;
    PART_TIME = 2;
    CONTRACT = 3;
    FREELANCE = 4;
    SELF_EMPLOYED = 5;
    INTERNSHIP = 6;
}

enum IncomeFrequency {
    NOT_USED_INCOMEFREQUENCY = 0;
    HOURLY = 1;
    WEEKLY = 2;
    BI_WEEKLY = 3;
    MONTHLY = 4;
    ANNUALLY = 5;
}

enum KYCStatus {
  KYC_STATUS_UNSPECIFIED = 0; // Default value, should not be used
  KYC_STATUS_PENDING = 1;     // Inquiry created but not completed
  KYC_STATUS_IN_REVIEW = 2;   // Inquiry submitted but under manual review
  KYC_STATUS_APPROVED = 3;    // Inquiry completed and approved
  KYC_STATUS_REJECTED = 4;    // Inquiry completed and explicitly rejected
  KYC_STATUS_FAILED = 5;      // Inquiry failed due to an error (e.g., document mismatch, bad image quality)
  KYC_STATUS_EXPIRED = 6;     // Inquiry expired (e.g., not completed in time)
}