syntax = "proto3";

package user;

option go_package = "github.com/sologenic/com-fs-user-model;user";

import "google/protobuf/empty.proto";
import "sologenic/com-fs-utils-lib/models/metadata/metadata.proto";
import "user.proto";
import "user-filters.proto";

service AdminUserService {
    rpc Get (UserID) returns (User) {}
    rpc List (Filter) returns (UserList) {}
    rpc Update (User) returns (UserID) {}
    rpc SetStatus (StatusMessage) returns (google.protobuf.Empty) {}
    rpc ListAudit (AuditFilter) returns (UserList) {}
    rpc GetByAddresses (GetByAddressesRequest) returns (GetByAddressesResponse) {}
}

message AuditFilter {
    optional string UserID = 1; 
    optional string ChangedBy = 2;
    optional metadata.Network Network = 3; 
    optional string OrganizationID = 4;
    optional int32 Limit = 5;
    optional int32 Offset = 6;
}
