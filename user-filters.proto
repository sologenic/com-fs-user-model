syntax = "proto3";

package user;

option go_package = "github.com/sologenic/com-fs-user-model;user";

import "sologenic/com-fs-utils-lib/models/metadata/metadata.proto";
import "user.proto";

message Filter {
    repeated string UserIDs = 1;
    optional metadata.Network Network = 2; 
    string OrganizationID = 3;
    optional int32 Offset = 4;
    optional int32 Limit = 5;
    optional string InquiryID = 6;
    optional UserStatus Status = 7;
    repeated string ExternalUserIDs = 8;
    optional string WalletAddress = 9;
    optional string BrokerAccountID = 10;
    optional string Alias = 11;
}

message UserID {
    string UserID = 1;
    string OrganizationID = 2;
    optional metadata.Network Network = 3; 
}

message GetByAddressesRequest {
    repeated string Addresses = 1;
    string OrganizationID = 2;
    optional metadata.Network Network = 3;
}

message AddressUserPair {
    string Address = 1;
    optional User User = 2;  // null if address not found
}

message GetByAddressesResponse {
    repeated AddressUserPair Results = 1;
}