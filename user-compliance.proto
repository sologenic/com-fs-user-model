syntax = "proto3";

package user;

option go_package = "github.com/sologenic/com-fs-user-model;user";

import "google/protobuf/timestamp.proto";

// This model is open to having multiple questionaires with regards to compliance like MiFID, etc.
message ComplianceQuestions {
  optional USA USA = 1;
  optional AlpacaDisclosures AlpacaDisclosures = 2;
}

message USA {
  google.protobuf.Timestamp RecordedAt = 1;
  int64 YearsExperience = 2;
  int64 AnnualIncome = 3;
  int64 NetWorth = 4;
  LiquidationImportance ConversionImportance = 5;
  RiskTolerance Tolerance = 6;
  InvestmentObjective Objective = 7;
}

message AlpacaDisclosures {
  google.protobuf.Timestamp RecordedAt = 1;
  bool IsControlPerson = 2;
  bool IsAffiliatedExchangeOrFinra = 3;
  bool IsPoliticallyExposed = 4;
  bool ImmediateFamilyExposed = 5;
  repeated FundingSource FundingSources = 6;
}

enum LiquidationImportance {
  VERY_IMPORTANT = 0;
  SOMEWHAT_IMPORTANT = 1;
  NOT_IMPORTANT = 2;
  NO_PREFERENCE = 3;
}

enum RiskTolerance {
  CONSERVATIVE = 0;
  MODERATELY_CONSERVATIVE = 1;
  MODERATE = 2;
  MODERATELY_AGGRESSIVE = 3;
  SIGNIFICANT_RISK = 4;
}

enum InvestmentObjective {
  INCOME = 0;
  BALANCED = 1;
  GROWTH_AND_INCOME = 2;
  SAFE_LONG_TERM_GROWTH = 3;
  GREATER_RISK_LONG_TERM_GROWTH = 4;
  SPECULATION = 5;
}

enum FundingSource {
  NOT_USED_FUNDING_SOURCE = 0;
  EMPLOYMENT_INCOME = 1;
  INVESTMENTS = 2;
  INHERITANCE = 3;
  BUSINESS_INCOME = 4;
  SAVINGS = 5;
  FAMILY = 6;
}